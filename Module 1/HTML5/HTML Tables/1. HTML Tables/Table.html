<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="description" content="Table">
	<meta name="keywords" content="table">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="Styles/TablesStyles.css"/>
</head>

<body>

<table>
  <tr>
    <th class="coll1" colspan="3">Title goes here</th>
    <th class="center">A</th>
    <th class="coll5">B</th>
  </tr>
  <tr>
    <td class="coll1" rowspan="3">C</td>
    <td class="center">D</td>
    <td class="center">E</td>
    <td class="center">F</td>
    <td class="coll5">G</td>
  </tr>
  <tr>
    <td class="center">H</td>
    <td class="center" colspan="2">I</td>
    <td class="coll5" rowspan="2">J</td>
  </tr>
  <tr>
    <td class="center">K</td>
    <td class="center">L</td>
    <td class="center">M</td>
  </tr>
  <tr>
    <td class="coll1">N</td>
    <td class="center" colspan="4">O</td>
  </tr>
</table>

</body>
</html>
