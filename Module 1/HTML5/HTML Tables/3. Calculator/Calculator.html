<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="description" content="Calculator">
	<meta name="keywords" content="calculator">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Styles/CalculatorStyles.css"/>
  <script type="text/javascript" src="Logic/CalculatorLogic.js"></script>
</head>

<body>

<form name="Calculator">
<table>
  <tr>
    <td class="right" colspan="4"><input type="text" disabled="disabled" name="Display" id="Display"/></td>
  </tr>
  <tr>
    <td class="center"><button class="Number" onclick="addDigit('1')">1</button></td>
    <td class="center"><button class="Number" onclick="addDigit('2')">2</button></td>
    <td class="center"><button class="Number" onclick="addDigit('3')">3</button></td>
    <td class="center"><button id="Plus" onclick="Plus()">+</button></td>
  </tr>
  <tr>
    <td class="center"><button class="Number" onclick="addDigit('4')">4</button></td>
    <td class="center"><button class="Number" onclick="addDigit('5')">5</button></td>
    <td class="center"><button class="Number" onclick="addDigit('6')">6</button></td>
    <td class="center"><button id="Minus" onclick="Minus()">-</button></td>
  </tr>
  <tr>
    <td class="center"><button class="Number" onclick="addDigit('7')">7</button></td>
    <td class="center"><button class="Number" onclick="addDigit('8')">8</button></td>
    <td class="center"><button class="Number" onclick="addDigit('9')">9</button></td>
    <td class="center"><button id="Multiply" onclick="Multiply()">*</button></td>
  </tr>
    <tr>
    <td class="center" colspan="2"><button class="Number" onclick="addDigit('0')">0</button></td>
    <td class="center"><button id="Dot" onclick="addDigit('D')">.</button></td>
    <td class="center"><button id="Divide" onclick="Divide()">/</button></td>
  </tr>
  <tr>
    <td class="center" colspan="4"><button id="Equal" onclick="Equal()">=</button></td>
  </tr>
</table>
</form>

</body>
</html>
